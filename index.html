 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header>
        <div class= "container">
            <!-- Barra Logo + Menu -->
         <div class="row nav rounded-top align-items-stretch
          justify-content-between">

             <!-- Logotipo -->
            <div class= "col-md-12 col-lg logo d-flex align-items-center
            justify-content-center justify-content-lg-start">
                <h2> Daniela Rivera</h2>
					<span class="icono icon-dot"></span>
					<p>Desarrollador Web</p>
             </div>
                    <!-- Menu de Navegacion -->
             <nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch 
             flex-wrap flex-sm-nowrap">
                <a href="#" class="c-1 d-flex align-items-center">
                    <div class="d-flex flex-column text-center">
                        <span>Portafolio</span>
                        <i class="icono icon-briefcase"></i>
                    </div>
                </a>
                
                <a href="#" class="c-2 d-flex align-items-center">
                    <div class="d-flex flex-column text-center">
                        <span>Acerca de</span>
                        <i class="icono icon-user"></i>
                    </div>
                </a>
                
                <a href="#" class="c-3 d-flex align-items-center">
                    <div class="d-flex flex-column text-center">
                        <span>Contacto</span>
                        <i class="icono icon-mail"></i>
                    </div>
                </a> 

            </nav>
        </div>
             <!-- Slider -->
         <div class=" row slider">
            <div class="col">
               <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                   <div class="carousel-inner">
                     <div class="carousel-item active">
                       <img src="img/slide1.jpg" class="d-block w-100" alt="slide1">
                     </div>
                     <div class="carousel-item">
                       <img src="img/slide2.jpg" class="d-block w-100" alt="slide2">
                     </div>
                     <div class="carousel-item">
                       <img src="img/slide3.jpg" class="d-block w-100" alt="slide3">
                     </div>
                   </div>
                   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">anterior</span>
                   </button>
                   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">siguiente</span>
                   </button>
                 </div>
                 </div>
               </div>
         </div>

           </div>
           <div class="contenedor-imagen col-6 col-lg-8">
            <a href="#" data-toggle="modal" data target="modal">
              <img src="img/img-3.jpg" class="img-fluid imagen" alt="">

           </div>
           <div class="contenedor-imagen col-6 col-lg-4">

           <div class="contenedor-imagen col-6 col-lg-4">
            <a href="#" data-toggle="modal" data target="modal">

           </a>
           </div>
           <div class="contenedor-imagen col-6-lg4">
            <a href="#" data-toggle="modal" data target="modal">
              <img src="img/img-7.jpg" class="img-fluid imagen" alt="">
            </a>
           </div>
           <div class="modal fade" id="modal">
            <div class="modal-dialog d-flex justify-content-center align-items-center">
          <div class="modal" id="modal"></div>
                  
       </div>
      </div>

    <!--seccion acerca de-->
  <div class="row acerca-de align-items-center">
    <div class="col-12 col-lg-4 foto">
      <img src="img/foto.jpg" class="rounded-circle img-fluid" alt="">

    </div>
    <div class="col-12 col-lg-8 info">
      <h2 class="titulo">Acerca de</h2>
            <p class="resumen">
          
            </p>
            <p class="resumen">

            </div>

            <p class="label">CSS</p>
            <div class="progress">
              <div class="progress-bar" style="width: 100%">100%</div>

            <div class="progress">
              <div class="progress-bar" style="width: 85%">85%</div>
            </div>
          </div>
        </div>

        <!-- Seccion Contacto -->
        <div class="row contacto justify-content-center">
          <div class="col-12 col-lg-8">

            <form action="" class="formulario">
              <div class="form-group row">
                <div class="col-12 col-md-6">
                  <input type="text" name="" id="" placeholder="Nombre" />
                </div>
                <div class="col-12 col-md-6">
                  <input type="email" name="" id="" placeholder="Correo" />
                </div>
              </div>
              <textarea name="" id="" placeholder="Correo"></textarea>
              <div class="form-group d-flex justify-content-center">
                <input type="submit" class="boton" value="Enviar" />
              </div>
            </form>

    <div class="row redes-sociales justify-content-center">
